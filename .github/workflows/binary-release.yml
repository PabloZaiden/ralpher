name: Build and Release Binaries

on:
  release:
    types: [published]

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: ubuntu-latest
            target: linux-arm64
          - os: macos-latest
            target: darwin-x64
          - os: macos-latest
            target: darwin-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update package.json version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build binary
        run: bun ./src/build.ts --target=bun-${{ matrix.target }}

      - name: Rename binary for release
        run: |
          mv dist/ralpher-${{ matrix.target }} dist/ralpher-${{ github.ref_name }}-${{ matrix.target }}

      - name: Upload binary to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} dist/ralpher-${{ github.ref_name }}-${{ matrix.target }} --clobber
