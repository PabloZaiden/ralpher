name: Build and Push Docker Image (Main Branch)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Toggle platforms: 'linux/amd64' for fast builds, 'linux/amd64,linux/arm64' for full cross-build
  BUILD_PLATFORMS: linux/amd64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release version
        id: latest-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION="${LATEST_TAG#v}"
          echo "version=${LATEST_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d-%H-%M")
          SHORT_SHA="${GITHUB_SHA::7}"
          VERSION="${{ steps.latest-release.outputs.version }}-main-${TIMESTAMP}-${SHORT_SHA}"
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ env.BUILD_PLATFORMS }}

      - name: Test container healthcheck
        run: |
          # Run the container in the background
          docker run -d --name ralpher-test -p 8080:8080 ${{ steps.meta.outputs.tags }}

          # Wait for the container to be ready and healthy
          echo "Waiting for container to become healthy..."
          for i in $(seq 1 30); do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' ralpher-test 2>/dev/null || echo "starting")
            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy!"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Container failed to become healthy within 60s"
              echo "Container status: $STATUS"
              echo "Container logs:"
              docker logs ralpher-test
              docker rm -f ralpher-test
              exit 1
            fi
            sleep 2
          done

          # Verify the health endpoint directly
          curl -f http://localhost:8080/api/health

          # Cleanup
          docker rm -f ralpher-test
